[coverage:paths]
source =
  src/moving_stars
  */site-packages/moving_stars

[coverage:run]
branch = true
source =
  moving_stars
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/moving_stars/__init__.py
  src/moving_stars/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
